<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b10ff0a032.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>NYT API</title>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4 text-center"><i class="far fa-newspaper"></i> New York Times Search</h1>
        </div>
        <div class="card">
            <div class="card-header"><i class="far fa-newspaper"></i> Search Parameters</div>
        </div>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Search Term:</label>
                <input id="inputSearch" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Number of Records to Retrieve:</label>
                <input id="inputNumber" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Start Year (Optional):</label>
                <input id="inputStartYear" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">End Year (Optional):</label>
                <input id="inputStartYear" type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input">
            </div>
        </form>
        <button id="searchBtn" class="btn"><i class="fas fa-search"></i> Search</button>
        <button id="clearBtn" class="btn"><i class="fas fa-trash"></i> Clear Results</button>
        <div class="card">
            <div class="card-header"><i class="far fa-newspaper"></i> Top Articles</div>
        </div>
    </div>
